name: .NET

on:
  watch:
    types: [started]

jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - uses: actions/checkout@v2
      with:
        ref: emby
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - run: |
        sudo apt update
        sudo apt install libkrb5-dev liblttng-ust-dev -y
        sudo ./build.sh --configuration Release --os Linux --arch arm64
